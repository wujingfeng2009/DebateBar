<template name="debateItem">
    <div class="post">
        <a href="#" class="upvote btn btn-default {{upvotedClass}}">â¬†</a>
        <div class="post-content debate">
            <h3>
                {{#if hasUrl}}
                    <a href="{{url}}" class="debate-proposition">{{proposition}}</a><span>{{domain}}</span>
                {{else}}
                    <p class="debate-proposition">{{proposition}}</p>
                {{/if}}
            </h3>
            <div class="debate-standpoints">
                <p class="positive-standpoint">positive: &nbsp; {{positiveStandpoint}}</p>
                <p class="negative-standpoint">{{negativeStandpoint}} &nbsp; :negative</p>
            </div>
            <div class="debate-standpoints">
                <p name="positive-percentage" class="positive-percentage" style = "{{positiveStyles}};">&nbsp; {{positivePercentage}}</p>
                <p name="negative-percentage" class="negative-percentage" style = "{{negativeStyles}};">&nbsp; {{negativePercentage}}</p>
            </div>
            <p class="post-footer">
                {{pluralize votes "Vote"}}, &nbsp; submitted by {{author}}, &nbsp;
                <a href="{{pathFor 'debatePage'}}">{{commentsCount}} contentions</a>
                {{#if ownDebate}}
                    <a href='#' class='edit-toggle'>&nbsp; edit</a>
                {{/if}}
                {{#if canDelete}}
                    <a href='#' class='delete-debate'>Delete</a>
                {{/if}}
            </p>
        </div>
        <a href="#" class="discuss btn btn-default next-path" >{{navigateText}}</a>
        {{#if needEdit}}
            {{> debateEdit }}
        {{/if}}
    </div>
</template>
