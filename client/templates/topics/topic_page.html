<template name="topicPage">
    {{> postItem}}
    {{#if currentUser}}
        {{> commentSubmit }}
    {{else}}
        <div>Please log in to leave a comment.</div>
    {{/if}}
    <div class="comments">
    {{#each com in comments}}
                {{> commentItem comment = com needAlign = false}}
    {{/each}}
    </div>
</template>
