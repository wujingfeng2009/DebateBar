<template name="predictionsList">
    <div class="posts page">
        {{#if currentUser}}
            {{> predictionSubmit }}
        {{else}}
            <div>Please log in to leave a prediction.</div>
        {{/if}}
        <div class="wrapper">
            {{#each predictions}} {{> predictionItem}} {{/each}}
        </div>
        {{#if nextRouterPath}}
            <a class="load-more" href="{{nextRouterPath}}">Load more</a>
        {{else}}
            {{#unless ready}}
                {{> spinner}}
            {{/unless}}
        {{/if}}
    </div>
</template>
