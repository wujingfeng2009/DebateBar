<template name="predictionItem">
    <div class="post">
        <a href="#" class="upvote btn btn-default {{upvotedClass}}">â¬†</a>
        <div class="post-content">
            <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
            <p class="post-footer">
                {{pluralize votes "Vote"}}, submitted by {{author}},
                <a href="{{pathFor 'predictionPage'}}">{{commentsCount}} comments</a>
                {{#if needEdit}}
                    <a href='#' class='edit-toggle'>Edit</a>
                {{/if}}
                {{#if canDelete}}
                    <a href='#' class='delete-prediction'>Delete</a>
                {{/if}}
            </p>
        </div>
        <a href="#" class="discuss btn btn-default next-path" >{{navigateText}}</a>
        {{#if showEditForm}}
            {{> predictionEdit }}
        {{/if}}
    </div>
</template>
