<template name="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">Debate Bar</a>
            </div>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="nav navbar-nav">
                    <li class="{{activeRouteClass 'home' 'Topics' 'topic'}}">
                    <a href="{{pathFor 'newTopics'}}">Topics</a>
                    </li>
                    <li class="{{activeRouteClass  'Debates' 'debate'}}">
                    <a href="{{pathFor 'newDebates'}}">Debates</a>
                    </li>
                    <li class="{{activeRouteClass  'Predictions' 'prediction'}}">
                    <a href="{{pathFor 'newPredictions'}}">Predictions</a>
                    </li>
                    <li class="{{activeRouteClass  'Bets' 'bet'}}">
                    <a href="{{pathFor 'newBets'}}">Bets</a>
                    </li>
                    {{#if currentUser}}
                        <li class="dropdown">
                          {{> notifications}}
                        </li>
                    {{/if}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}}
                </ul>
            </div>
        </div>
        {{#if needSubNavbar}}
            <div class="collapse navbar-collapse sub-navbar">
                <ul class="nav navbar-nav">
                    <li class="{{activeRouteClass 'home' 'new'}}">
                    <a href="{{pathForNew}}">New</a>
                    </li>
                    <li class="{{activeRouteClass  'hot'}}">
                    <a href="{{pathForHot}}">Hot</a>
                    </li>
                    <li class="{{activeRouteClass  'favorite'}}">
                    <a href="{{pathForFavorite}}">Favorite</a>
                    </li>
                </ul>
            </div>
        {{/if}}
    </nav>
</template>
