<template name="debatesList">
    <div class="posts page">
        <div class="wrapper">
            {{#each posts}} {{> postItem}} {{/each}}
        </div>
        {{#if nextRouterPath}}
        <a class="load-more" href="{{nextRouterPath}}">Load more</a> {{else}} {{#unless ready}} {{> spinner}} {{/unless}} {{/if}}
    </div>
</template>
