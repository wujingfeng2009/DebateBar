<template name="postPage">
    {{> postItem}}
    <ul class="comments">
    {{#each comment in comments}}
        {{> commentItem (commentArgs comment 'none' false)}}
    {{/each}}
    </ul>
    {{#if currentUser}} {{> commentSubmit }} {{else}}
    <p>Please log in to leave a comment.</p>
    {{/if}}
</template>
