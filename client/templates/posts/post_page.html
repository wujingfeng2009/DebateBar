<template name="postPage">
    {{> postItem}}
    <div class="comments">
    {{#each comment in comments}}
        {{> commentItem (commentArgs comment 'post' false)}}
    {{/each}}
    </div>
    {{#if currentUser}} {{> commentSubmit }} {{else}}
    <p>Please log in to leave a comment.</p>
    {{/if}}
</template>
