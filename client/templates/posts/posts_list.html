<template name="postsList">
    <div class="posts">
        {{#each posts}} {{> postItem}} {{/each}}
        {{#if nextRouterPath}}
            <a class="load-more" href="{{nextRouterPath}}">Load more</a>
        {{else}}
            {{#unless ready}}
                {{> spinner}}
            {{/unless}}
        {{/if}}
    </div>
</template>
