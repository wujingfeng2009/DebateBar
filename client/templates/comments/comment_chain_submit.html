<template name="commentChainSubmit">
    <form name="comment" class="comment-form form">
        <div class="form-group {{errorClass 'body'}}">
            <div class="controls">
                {{#if isSameSide}}
                    <label for="body">support parent comment</label>
                {{else}}
                    <label for="body">Challenge parent comment</label>
                {{/if}}
                <textarea name="body" id="body" class="form-control" rows="3"></textarea>
                <span class="help-block">{{errorMessage 'body'}}</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
</template>
