<template name="commentChain">
    {{> Template.dynamic template=getTemplate data=parentPost }}
        <div class="comments ">
            {{#each com in commentsList}}
                {{> commentItem comment = com needAlign = true}}
            {{/each}}
            {{#each child in childComments}}
                {{> commentItem comment = child needAlign = true}}
            {{/each}}
        </div>
</template>
