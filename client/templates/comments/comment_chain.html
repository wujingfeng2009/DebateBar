<template name="commentChain">
    {{#with parentPost}} {{> postItem}} {{/with}}
    <div class="mainContext">
        <div class="leftContext">
            <div class="comments">
                {{> commentItem}}
            </div>
        </div>
        <div class="rightContext">
            <ul class="comments">
                {{#each childComments }} {{> commentItem}} {{/each}}
            </ul>
        </div>
    </div>
</template>
