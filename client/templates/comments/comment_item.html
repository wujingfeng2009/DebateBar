<template name="commentItem">
    <div class="comment-item {{timeline}}">
        <div  class="comment {{alignment}} {{#if arrowNeeded}} {{arrowDirection}} {{/if}}">
            <a href=" {{commentChainPath}}" class="comment-content {{alignment}}">
                <p>
                    <span class="author">{{comment.author}}</span>
                    <span class="date">  on {{submittedText}}</span>
                </p>
                <p class="text {{alignment}}">{{comment.body}}</p>
            </a>
            <div  class="challenges {{alignment}}">
                    <a href="javascript:void(0)" class="submit-toggle">submit</a>
                    <a href="javascript:void(0)" class="delete" >Delete</a>
                    {{childCount}} Challenges, {{childTotalCount}} sub-comments
            </div>
            {{#if needSubmit}}
                {{#if currentUser}}
                    {{> commentChainSubmit comment=comment }}
                {{else}}
                    {{showLoginPrompt}}
                {{/if}}
            {{/if}}
        </div>
        <div class="{{#if iconsNeeded}} icon {{iconSide}} {{/if}}">
            {{#if iconsNeeded}} <img src="/star.svg" alt=""> {{/if}}
        </div>
    </div>
</template>
