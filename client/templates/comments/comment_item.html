<template name="commentItem">
    <li>
        <div class="comment">
            <div class="comment-content">
                <p>
                  <span class="author">{{author}}</span>
                  <span class="date">  on {{submittedText}}</span>
                </p>
                <p class="text">{{body}}</p>
            </div>
            <a href="{{pathFor 'commentChain'}}" class="objections btn btn-default">Objections</a>
        </div>
    </li>
</template>
