<template name="commentItem">
    <li class="{{#if visibleDisallowed}} visibleDisallowed {{/if}}">
        <div  class="comment {{oneColumnAlignSide}}">
            <a href=" {{commentChainPath}}" class="comment-content">
                <p>
                    <span class="author">{{comment.author}}</span>
                    <span class="date">  on {{submittedText}}</span>
                </p>
                <p class="text">{{comment.body}}</p>
            </a>
            <div  class="challenges ">{{childCount}} Challenges, {{childTotalCount}} sub-comments</div>
        </div>
        <div class="{{#if arrowNeeded}} {{arrowDirection}} {{/if}}"></div>
    </li>
</template>
